
{% extends "base.html" %}

{% block content %}
<form action="/newpost" method="post">
    <table>
        <tr>
            <td><label for="title">Title</label></td>
            <td>
                <input name="title" type="text" value="{{blog_post.title}}">
                <span class="error">{{error.title}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="body">Post</label></td>
            <td>
                <textarea name="body" id="body">{{blog_post.body}}</textarea>
                <span class="error">{{error.body}}</span>
            </td>
        </tr>
    </table>
    <input type="submit" value="Post Entry">
</form>
{% endblock %}
